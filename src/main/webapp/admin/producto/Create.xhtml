<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
    <ui:define name="breadcrumb">
        <p:menuitem value="Usuarios" url="#" />
        <p:menuitem value="Nuevo" url="#" disabled="true"/>

    </ui:define>
    <ui:define name="content">
        <h:outputScript name="jquery/jquery.js" library="primefaces" target="head"/>

        <div class="Container100">
            <!--  second row -->
            <div class="ContainerIndent">

                <div class="Container100 Responsive">
                    <h:form id="ProductoCreateForm">
                            
                              <p:panelGrid columns="3" layout="grid" style="border:0px none;background:none"> 

                    
                    <p:inputText value="#{productoController.selected.nombre}"
                                             styleClass="Wid90"
                                             required="true"
                                             requiredMessage="Ingrese Usuario!"
                                             placeholder="Nombre"/>
                                <p:inputText value="#{productoController.selected.unidadCompra}"
                                             required="true"
                                             requiredMessage="Ingrese Nombre!"
                                             styleClass="Wid90"
                                             placeholder="Unidad de Compra"/>

                                <p:inputText value="#{productoController.selected.disponibilidad}"
                                             required="true"
                                             requiredMessage="Ingrese Apellido Paterno"
                                             styleClass="Wid90"
                                             placeholder="Unidad de Venta"/>

                                <p:inputText value="#{productoController.selected.stockIdeal}"
                                             required="true"
                                             requiredMessage="Ingrese Apellido Materno!"
                                             styleClass="Wid90"
                                             placeholder="Stock Ideal"/>

                                <p:inputText value="#{productoController.selected.stockMaximo}"
                                             required="true"
                                             requiredMessage="Ingrese Correo!"
                                             styleClass="Wid90"
                                             placeholder="Stock Maximo"/>

                                <p:inputText value="#{productoController.selected.stockMinimo}"
                                             required="true"
                                             requiredMessage="Ingrese Correo!"
                                             styleClass="Wid90"
                                             placeholder="Stock Minimo"/>
                                <p:inputText value="#{productoController.selected.capacidadEnvase}"
                                             required="true"
                                             requiredMessage="Ingrese Correo!"
                                             styleClass="Wid90"
                                             placeholder="Capacidad Envase"/>
                                <p:inputText value="#{productoController.selected.stockActual}"
                                             required="true"
                                             requiredMessage="Ingrese Correo!"
                                             styleClass="Wid90"
                                             placeholder="Stock Actual"/>
                              
        
                                <p:selectOneMenu id="proveedor" 
                                                 style="width: 90%"   
                                                 styleClass="Wid90"
                                                 value="#{proveedorController.selected}" 
                                                 converter="proveedorConverter"
                                                 filter="true" filterMatchMode="startsWith"
                                                 effect="blind"
                                                 >

                                    <f:selectItem itemLabel="Seleccione Proveedor" />
                                    <f:selectItems value="#{proveedorController.items}"
                                                   var="item"
                                                   itemValue="#{item}"
                                                   itemLabel="#{item.nombre.toString()}"

                                                   />  
                                    </p:selectOneMenu>
                                
                                
                                       <p:selectOneMenu id="categoria" 
                                                 style="width: 90%"   
                                                 styleClass="Wid90"
                                                 value="#{categoriaController.selected}" 
                                                 converter="proveedorConverter"
                                                 filter="true" filterMatchMode="startsWith"
                                                 effect="blind"
                                                 >

                                    <f:selectItem itemLabel="Seleccione Proveedor" />
                                    <f:selectItems value="#{proveedorController.items}"
                                                   var="item"
                                                   itemValue="#{item}"
                                                   itemLabel="#{item.nombre.toString()}"

                                                   />  
                                    </p:selectOneMenu>
                    
                              </p:panelGrid>
                        <p:panelGrid columns="3" layout="grid" style="border:0px none;background:none">
                            
                            <p:commandButton update="ProductoCreateForm" value="Aceptar" action="#{productoController.create()}"/>
                          
                            
                        </p:panelGrid>
 
                    </h:form>
                    <div class="EmptyBox10" />
                </div>

            </div>


        </div>
    </ui:define>
</ui:composition>
