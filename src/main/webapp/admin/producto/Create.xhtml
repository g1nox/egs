<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductoCreateDlg" widgetVar="ProductoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProductoTitle}">
            <h:form id="ProductoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateProductoLabel_idProducto}" for="idProducto" />
                        <p:inputText id="idProducto" value="#{productoController.selected.idProducto}" title="#{bundle.CreateProductoTitle_idProducto}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_idProducto}"/>
                        <p:outputLabel value="#{bundle.CreateProductoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{productoController.selected.nombre}" title="#{bundle.CreateProductoTitle_nombre}" />
                        <p:outputLabel value="#{bundle.CreateProductoLabel_unidadCompra}" for="unidadCompra" />
                        <p:inputText id="unidadCompra" value="#{productoController.selected.unidadCompra}" title="#{bundle.CreateProductoTitle_unidadCompra}" />
                        <p:outputLabel value="#{bundle.CreateProductoLabel_unidadVenta}" for="unidadVenta" />
                        <p:inputText id="unidadVenta" value="#{productoController.selected.unidadVenta}" title="#{bundle.CreateProductoTitle_unidadVenta}" />
                        <p:outputLabel value="#{bundle.CreateProductoLabel_stockIdeal}" for="stockIdeal" />
                        <p:inputText id="stockIdeal" value="#{productoController.selected.stockIdeal}" title="#{bundle.CreateProductoTitle_stockIdeal}" />
                        <p:outputLabel value="#{bundle.CreateProductoLabel_stockMaximo}" for="stockMaximo" />
                        <p:inputText id="stockMaximo" value="#{productoController.selected.stockMaximo}" title="#{bundle.CreateProductoTitle_stockMaximo}" />
                        <p:outputLabel value="#{bundle.CreateProductoLabel_stockMinimo}" for="stockMinimo" />
                        <p:inputText id="stockMinimo" value="#{productoController.selected.stockMinimo}" title="#{bundle.CreateProductoTitle_stockMinimo}" />
                        <p:outputLabel value="#{bundle.CreateProductoLabel_capacidadEnvase}" for="capacidadEnvase" />
                        <p:inputText id="capacidadEnvase" value="#{productoController.selected.capacidadEnvase}" title="#{bundle.CreateProductoTitle_capacidadEnvase}" />
                        <p:outputLabel value="#{bundle.CreateProductoLabel_stockActual}" for="stockActual" />
                        <p:inputText id="stockActual" value="#{productoController.selected.stockActual}" title="#{bundle.CreateProductoTitle_stockActual}" />
                        <p:outputLabel value="#{bundle.CreateProductoLabel_idProveedor}" for="idProveedor" />
                        <p:selectOneMenu id="idProveedor" value="#{productoController.selected.idProveedor}" >
                            <f:selectItems value="#{proveedorController.itemsAvailableSelectOne}"
                                           var="idProveedorItem"
                                           itemValue="#{idProveedorItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateProductoLabel_idCategoria}" for="idCategoria" />
                        <p:selectOneMenu id="idCategoria" value="#{productoController.selected.idCategoria}" >
                            <f:selectItems value="#{categoriaController.itemsAvailableSelectOne}"
                                           var="idCategoriaItem"
                                           itemValue="#{idCategoriaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productoController.create}" value="#{bundle.Save}" update="display,:ProductoListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProductoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProductoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
