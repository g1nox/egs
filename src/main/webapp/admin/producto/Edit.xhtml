<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductoEditDlg" widgetVar="ProductoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProductoTitle}">
            <h:form id="ProductoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditProductoLabel_idProducto}" for="idProducto" />
                        <p:inputText id="idProducto" value="#{productoController.selected.idProducto}" title="#{bundle.EditProductoTitle_idProducto}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_idProducto}"/>
                        <p:outputLabel value="#{bundle.EditProductoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{productoController.selected.nombre}" title="#{bundle.EditProductoTitle_nombre}" />
                        <p:outputLabel value="#{bundle.EditProductoLabel_unidadCompra}" for="unidadCompra" />
                        <p:inputText id="unidadCompra" value="#{productoController.selected.unidadCompra}" title="#{bundle.EditProductoTitle_unidadCompra}" />
                        <p:outputLabel value="#{bundle.EditProductoLabel_unidadVenta}" for="unidadVenta" />
                        <p:inputText id="unidadVenta" value="#{productoController.selected.unidadVenta}" title="#{bundle.EditProductoTitle_unidadVenta}" />
                        <p:outputLabel value="#{bundle.EditProductoLabel_stockIdeal}" for="stockIdeal" />
                        <p:inputText id="stockIdeal" value="#{productoController.selected.stockIdeal}" title="#{bundle.EditProductoTitle_stockIdeal}" />
                        <p:outputLabel value="#{bundle.EditProductoLabel_stockMaximo}" for="stockMaximo" />
                        <p:inputText id="stockMaximo" value="#{productoController.selected.stockMaximo}" title="#{bundle.EditProductoTitle_stockMaximo}" />
                        <p:outputLabel value="#{bundle.EditProductoLabel_stockMinimo}" for="stockMinimo" />
                        <p:inputText id="stockMinimo" value="#{productoController.selected.stockMinimo}" title="#{bundle.EditProductoTitle_stockMinimo}" />
                        <p:outputLabel value="#{bundle.EditProductoLabel_capacidadEnvase}" for="capacidadEnvase" />
                        <p:inputText id="capacidadEnvase" value="#{productoController.selected.capacidadEnvase}" title="#{bundle.EditProductoTitle_capacidadEnvase}" />
                        <p:outputLabel value="#{bundle.EditProductoLabel_stockActual}" for="stockActual" />
                        <p:inputText id="stockActual" value="#{productoController.selected.stockActual}" title="#{bundle.EditProductoTitle_stockActual}" />
                        <p:outputLabel value="#{bundle.EditProductoLabel_idProveedor}" for="idProveedor" />
                        <p:selectOneMenu id="idProveedor" value="#{productoController.selected.idProveedor}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{proveedorController.itemsAvailableSelectOne}"
                                           var="idProveedorItem"
                                           itemValue="#{idProveedorItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditProductoLabel_idCategoria}" for="idCategoria" />
                        <p:selectOneMenu id="idCategoria" value="#{productoController.selected.idCategoria}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{categoriaController.itemsAvailableSelectOne}"
                                           var="idCategoriaItem"
                                           itemValue="#{idCategoriaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productoController.update}" value="#{bundle.Save}" update="display,:ProductoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProductoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProductoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
