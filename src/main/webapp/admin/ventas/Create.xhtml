<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
    <ui:define name="breadcrumb">
        <p:menuitem value="Usuarios" url="#" />
        <p:menuitem value="Nuevo" url="#" disabled="true"/>

    </ui:define>
    <ui:define name="content">
        <h:outputScript name="jquery/jquery.js" library="primefaces" target="head"/>

        <div class="Container100">

            <h:form id="VentaCreateForm">

                <div class="ContainerIndent">
                    <!-- First container -->
                    <div class="Container100 Responsive">
                        <div class="ContainerIndent">
                            <p:panel>
                                <!--title-->
                                <div class="Container100 Responsive Fs20 hardblue">
                                    <i class="icon-search-outline"></i> Buscar Producto
                                </div>
                                <div class="EmptyBox10" />

                                <p:panelGrid columns="2" layout="grid" style="border:0px none;background:none"> 

                                    <p:selectOneMenu id="producto" 
                                                     style="width: 90%"   
                                                     styleClass="Wid90"
                                                     value="#{detalleController.currentDetalleVenta.idProducto}" 
                                                     converter="productoConverter"
                                                     filter="true" filterMatchMode="startsWith"
                                                     effect="blind"
                                                     >

                                        <f:selectItem itemLabel="Seleccione Producto" />
                                        <f:selectItems value="#{productoController.items}"
                                                       var="item"
                                                       itemValue="#{item}"
                                                       itemLabel="#{item.nombre.toString()}"

                                                       />  
                                    </p:selectOneMenu>




                                    <p:spinner value="#{detalleController.currentDetalleVenta.cantArt}"
                                               placeholder="Cantidad"
                                               style=""/>
                                </p:panelGrid>

                                <p:commandButton id="btn_reset" value="Reset" type="reset"/>
                                <p:commandButton id="btn_add" value="Add" update="outItems @parent" action="#{detalleController.addShoppingCart()}" >
                                    <p:collector value="#{detalleController.currentDetalleVenta}" addTo="#{detalleController.currentItems}" unique="true"/>
                                </p:commandButton>

                            </p:panel>
                        </div>
                    </div>

                    <div class="Container100 Responsive">
                        <div class="ContainerIndent">
                            <p:panel>
                                <!--title-->
                                <div class="Container100 Responsive Fs20 hardblue">
                                    <i class="icon-basket-1"></i> En venta
                                </div>
                                <div class="EmptyBox10" />


                                <p:outputPanel id="outItems">
                                    <p:dataTable value="#{detalleController.currentItems}" var="currentItems" id="currentItemsTable">

                                        <p:column headerText="Producto">
                                            <h:outputText value="#{currentItems.idProducto.nombre}" />
                                        </p:column>

                                        <p:column headerText="Cantidad">
                                            <h:outputText value="#{currentItems.cantArt}" />
                                        </p:column>



                                    </p:dataTable>
                                </p:outputPanel>



                            </p:panel>
                        </div>
                    </div>


                </div>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
