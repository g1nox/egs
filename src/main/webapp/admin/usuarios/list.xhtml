            <!--  second row -->
            <div class="ContainerIndent">

                <div class="Container100 Responsive">

                    <p:panel>
                        <div class="Container100 Responsive Fs20">
                            <i class="icon-table"></i> Usuarios Activos
                        </div>
                        <div class="EmptyBox10" />
                        <!-- Users List -->

                        <h:form id="whitelistForm">
                            <p:dataTable id="datatable" var="current" 
                                         value="#{usuariosController.items}" paginator="true" rows="5"
                                         rowsPerPageTemplate="5,10,15" paginatorPosition="bottom"
                                         selection="#{usuariosController.selectedUser}" selectionMode="single"
                                         rowKey="#{current.idUsuario}"
                                         emptyMessage="No se encontraron registros"
                                         reflow="true"
                                         >

                                <p:column sortBy="#{current.username}">
                                    <f:facet name="header">
                                        <h:outputText value="Usuario" />
                                    </f:facet>
                                    <h:outputText value="#{current.username}" />
                                    <br />

                                </p:column>

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Nombre" />
                                    </f:facet>
                                    <h:outputText value="#{current.nombre}" />
                                </p:column>

                                
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Apellido Paterno" />
                                    </f:facet>
                                    <h:outputText value="#{current.apellidoPat}" />
                                </p:column>

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Apellido Materno" />
                                    </f:facet>
                                    <h:outputText value="#{current.apellidoMat}" />
                                </p:column>


                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Correo" />
                                    </f:facet>
                                    <h:outputText value="#{current.mail}" />
                                </p:column>


                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Rol" />
                                    </f:facet>
                                    <h:outputText value="#{current.idRol.descripcion}" />
                                </p:column>

                            </p:dataTable>
                        </h:form>



                    </p:panel>
                    <div class="EmptyBox10" />
                </div>

            </div>
