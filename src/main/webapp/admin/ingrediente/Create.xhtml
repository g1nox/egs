<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IngredienteCreateDlg" widgetVar="IngredienteCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateIngredienteTitle}">
            <h:form id="IngredienteCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ingredienteController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateIngredienteLabel_idIngrediente}" for="idIngrediente" />
                        <p:inputText id="idIngrediente" value="#{ingredienteController.selected.idIngrediente}" title="#{bundle.CreateIngredienteTitle_idIngrediente}" required="true" requiredMessage="#{bundle.CreateIngredienteRequiredMessage_idIngrediente}"/>
                        <p:outputLabel value="#{bundle.CreateIngredienteLabel_tipo}" for="tipo" />
                        <p:inputText id="tipo" value="#{ingredienteController.selected.tipo}" title="#{bundle.CreateIngredienteTitle_tipo}" />
                        <p:outputLabel value="#{bundle.CreateIngredienteLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{ingredienteController.selected.nombre}" title="#{bundle.CreateIngredienteTitle_nombre}" />
                        <p:outputLabel value="#{bundle.CreateIngredienteLabel_cantidad}" for="cantidad" />
                        <p:inputText id="cantidad" value="#{ingredienteController.selected.cantidad}" title="#{bundle.CreateIngredienteTitle_cantidad}" />
                        <p:outputLabel value="#{bundle.CreateIngredienteLabel_disponibilidad}" for="disponibilidad" />
                        <p:inputText id="disponibilidad" value="#{ingredienteController.selected.disponibilidad}" title="#{bundle.CreateIngredienteTitle_disponibilidad}" />
                        <p:outputLabel value="#{bundle.CreateIngredienteLabel_idProducto}" for="idProducto" />
                        <p:selectOneMenu id="idProducto" value="#{ingredienteController.selected.idProducto}" >
                            <f:selectItems value="#{productoController.itemsAvailableSelectOne}"
                                           var="idProductoItem"
                                           itemValue="#{idProductoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ingredienteController.create}" value="#{bundle.Save}" update="display,:IngredienteListForm:datalist,:growl" oncomplete="handleSubmit(args,'IngredienteCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="IngredienteCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
