<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
    <ui:define name="breadcrumb">
        <p:menuitem value="Usuarios" url="#" />
        <p:menuitem value="Nuevo" url="#" disabled="true"/>

    </ui:define>
    <ui:define name="content">
        <h:outputScript name="jquery/jquery.js" library="primefaces" target="head"/>

        <div class="Container100">
            <!--  second row -->
            <div class="ContainerIndent">

                <div class="Container100 Responsive">
                    <h:form id="IngredienteCreateForm">

                        <p:panelGrid columns="3" layout="grid" style="border:0px none;background:none"> 


                            <p:inputText value="#{ingredienteController.selected.nombre}"
                                         styleClass="Wid90"
                                         required="true"
                                         requiredMessage="Ingrese Usuario!"
                                         placeholder="Nombre"/>
                            <p:inputText value="#{ingredienteController.selected.cantidad}"
                                         required="true"
                                         requiredMessage="Ingrese Stock!"
                                         styleClass="Wid90"
                                         placeholder="Stock"/>
                            <p:inputText value="#{ingredienteController.selected.costo}"
                                         styleClass="Wid90"
                                         placeholder="Costo"/>

                            <p:selectOneMenu id="unidadIngr" value="#{ingredienteController.selected.unidad}" 
                                             required="true"
                                             style="width:90%">
                                <f:selectItem itemLabel="Seleccionar Unidad..."/>
                                <f:selectItem itemLabel="Unid." itemValue="Unid" />
                                <f:selectItem itemLabel="Kg" itemValue="Kg" />
                                <f:selectItem itemLabel="L" itemValue="L" />
                            </p:selectOneMenu>





                        </p:panelGrid>
                        <p:panelGrid columns="3" layout="grid" style="border:0px none;background:none">

                            <p:commandButton update="IngredienteCreateForm" value="Aceptar" action="#{ingredienteController.create()}"/>


                        </p:panelGrid>

                    </h:form>
                    <div class="EmptyBox10" />
                </div>

            </div>


        </div>
    </ui:define>
</ui:composition>
